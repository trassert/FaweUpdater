enabled: true

jenkins:
  baseUrl: "https://ci.athion.net"
  jobPath: "/job/FastAsyncWorldEdit"
  build: "lastSuccessfulBuild"   # можно: lastStableBuild и т.п.

artifact:
  prefix: "FastAsyncWorldEdit-Paper"
  suffix: ".jar"

target:
  # Если пусто — попробует сам найти установленный jar в папке plugins
  # Пример: "FastAsyncWorldEdit.jar"
  jarName: "FastAsyncWorldEdit.jar"
  # true: скачивает в plugins/update/<jarName> (рекомендуется)
  # false: скачивает прямо в plugins/<jarName>
  useUpdateFolder: true

network:
  connectTimeoutMillis: 10000
  readTimeoutMillis: 30000
  maxRedirects: 5

proxy:
  enabled: false
  host: "127.0.0.1"
  port: 8000
  username: "abcdef"
  password: "abcdef"
